<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richard Voong - Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 id="title">Calculator</h1>
        <div id="calculator-container">
            <div id="input-container">
                <div id="input-upper"></div>
                <div id="input-main"></div>
            </div>
            <div id="button-container">
                <button id="clear">C</button>
                <button id="backspace">DEL</button>
                <button id="divide">รท</button>
                <button id="multiply">ร</button>
                <button class="number-btn">1</button>
                <button class="number-btn">2</button>
                <button class="number-btn">3</button>
                <button id="add">+</button>
                <button class="number-btn">4</button>
                <button class="number-btn">5</button>
                <button class="number-btn">6</button>
                <button id="subtract">-</button>
                <button class="number-btn">7</button>
                <button class="number-btn">8</button>
                <button class="number-btn">9</button>
                <button id="equals">=</button>
                <button id="zero" class="number-btn">0</button>
                <button>.</button>
                <!-- <button>X</button> -->
            </div>
            <img id="casio" src="882741.svg" alt="Casio logo">
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
